machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 2.2.0
  environment:
    DATABASE_URL: mysql2://ubuntu@127.0.0.1:3306/ss_tweet_test

dependencies:
  pre:
    - rm -rf vendor/cache
    - rm -rf .bundle
    - gem install bundler
    - bundle update lotus-helpers

test:
  pre:
    - LOTUS_ENV=test lotus db prepare
  override:
    - bundle exec rspec